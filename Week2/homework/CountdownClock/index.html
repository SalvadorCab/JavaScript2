<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c27253038f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Clock</title>
</head>

<body>
    <h1 id="title">Countdown Clock</h1>
    <h2 id="sessionLengthTitle">Session Length</h2>
    <div class="sessionControl">
        <i id="down" class="fas fa-arrow-down"></i>
        <div id="sessionLength"> 25 </div><i id="up" class="fas fa-arrow-up"></i>
    </div>
    <div class="timerBox">
        <h3 id="session">Session</h3>
        <h1 id="timer">25:00</h1>
    </div>
    <div class="controls">
        <i class="fas fa-play"></i><span class="space"> </span><i class="fas fa-pause"></i><span class="space">
        </span><i class="fas fa-undo-alt"></i>
    </div>
    <script src="countdownClock.js"></script>
</body>

</html>
