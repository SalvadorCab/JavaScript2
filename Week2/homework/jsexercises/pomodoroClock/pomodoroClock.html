<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="pomodoroClock.css">
  </head>
  <body>
    <div class="principal">

        <div class="quoteContainer">
            <h1>Pomodoro Clock</h1>
            <p class="sessionLength">Session Length</p>
            <div class="setterContainer">
              <img src="img/arrowDown.jpg" alt="Less seconds" class="arrowDown">
              <p class="setter">10</p>
              <img src="img/arrowUp.jpg" alt="More seconds" class="arrowUp">
            </div>
            <div class="chronometer">
              <p class="sessionText">Session</p>
              <p class="activeChronometer">25:00</p>
            </div>
            <div class="controlTools">
              <img src="img/play.jpg" alt="Play" class="play">
              <img src="img/pause.jpg" alt="Pause" class="pause">
              <img src="img/stop.jpg" alt="Pause" class="stop">
            </div>
        </div>

        
    </div>
  </body>
  <script src="pomodoroClock.js" ></script>
</html>
