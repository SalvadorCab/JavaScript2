<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c27253038f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <h1>Famous Quotes</h1>
    <div class="container">
        <div class="quote__container">
            <div class="the__quote">
                <div class="quote">
                    <i class="fas fa-quote-left"></i>
                    There is a specter haunting Europe, the specter of Communism.
                </div>
                <div class="author">
                    - Karl Marx
                </div>
            </div>

            <div class="buttons">
                <div class="social__media">
                    <a href="http:\\www.twitter.com">
                        <button class="social__media-btn">
                            <i class="fab fa-twitter fa-2x"></i>
                        </button>
                    </a>
                    <a href="http:\\www.tumblr.com">
                        <button class="social__media-btn">
                            <i class="fab fa-tumblr fa-2x"></i>
                        </button>
                    </a>
                </div>
                <button class="new__quote">New Quote</button>
            </div>
        </div>

    </div>

    <script src="randomQuote.js"></script>
</body>

</html>
