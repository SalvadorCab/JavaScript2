<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif" />
    
    <script>
    //let img1 = document.getElementsByTagName('img').item[0];
    let img1 = document.querySelector('img');    
    img1.style.left = '0px';
 
   function moveCat() {
     let x = window.innerWidth;
     //console.log(x /2 );
      setInterval(function(){
          img1.style.left = parseInt(img1.style.left) + 20 + 'px';
          x = x - 20;
          if (x == window.innerWidth / 2)
          {
            img1.removeAttribute('src'); 
            img1.setAttribute('src', 'https://tenor.com/StFI.gif');
          }else{
            img1.setAttribute('src', 'http://www.anniemation.com/clip_art/images/cat-walk.gif');
          }
        
    }, 1000);
   }
    
    moveCat();

    </script>    
   </body>
</html>
